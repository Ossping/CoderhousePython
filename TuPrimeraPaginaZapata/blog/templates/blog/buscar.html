{% extends 'base.html' %}
{% block content %}
<h2>Buscar Posts</h2>
<form method="get">{{ form.as_p }}<button type="submit">Buscar</button></form>
{% if resultados %}
<ul>{% for post in resultados %}<li>{{ post.titulo }} - {{ post.autor.nombre }}</li>{% endfor %}</ul>
{% elif resultados is not None %}
<p>No se encontraron resultados.</p>
{% endif %}
{% endblock %}
